<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zh导航</title>
</head>
<body>
<noscript>
    <strong>We're sorry but this backend management system doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app">

</div>

<script>
    // 获取当前的URL路径
    const path = window.location.pathname;

    // 根据路径动态设置页面的title和导航
    if (path === '/') {
        document.title = 'zh导航';
    } else if (path.startsWith('/admin') || path.startsWith('/login') || path.startsWith('/dashboard') || path.startsWith('/apps') || path.startsWith('/menus')) {
        document.title = '管理后台';
    } else {
        document.title = 'zh导航';
    }
</script>

<style>
    /* 确保html和body占满整个页面 */
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        overflow-x: hidden; /* 禁用水平滚动 */
        position: relative; /* 确保HTML和body具有定位上下文 */
        font-family: 'Microsoft YaHei', 'Arial', sans-serif;
    }

    /* 针对Webkit浏览器（如Chrome, Safari）的滚动条样式 */
    ::-webkit-scrollbar {
        width: 4px; /* 设置垂直滚动条的宽度 */
        height: 1px !important; /* 设置水平滚动条的高度 */
        position: relative;
        z-index: 1000; /* 确保滚动条在最上层 */
    }

    ::-webkit-scrollbar-track {
        background: #f4f5f7; /* 滚动条轨道的背景色 */
    }

    ::-webkit-scrollbar-thumb {
        background-color: #8a9ba8; /* 滚动条的颜色 */
        border-radius: 10px; /* 滚动条的圆角 */
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: #6b7b8b; /* 滚动条在悬停状态下的颜色 */
    }

</style>
